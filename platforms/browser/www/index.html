    <body>
        <div class="app">
            <h1>Welcome to Clover on the Move!</h1>
			<h2>DASHBOARD</h2>
			<h5>Please select your intended location</h5>
			<button id = "Past Locations" onclick = "showPastLocations">PAST LOCATIONS</button>
			<button id = "Suggested Locations" onclick "showSuggestedLocations">SUGGESTED LOCATIONS</button>
			<button id = "Upcoming Local Events" onclick "showUpcomingEvents">UPCOMING EVENTS</button>
			<button id = "Shared Success Data" onclick "getSharedSuccessData">SHARED SUCCESS DATA</button>
        </div>
		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
